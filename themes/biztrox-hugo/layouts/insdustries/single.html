{{ define "main" }}

<section class="section">
    <div class="container">
        <div class="row justify-content-center">

            <!-- Banner Image -->
            {{ with .Params.banner.enable }}
            {{ if . }}
            <div class="col-lg-12 mb-5">
                {{ with $.Params.banner.bg_image }}
                <img src="{{ . | relURL }}" alt="Banner" class="w-100 rounded shadow">
                {{ end }}
            </div>
            {{ end }}
            {{ end }}

            <!-- Industry Content -->
            <div class="col-lg-10">
                <div class="post-content">
                    <h1 class="mb-4">{{ .Title }}</h1>
                    {{ .Content }}
                </div>
            </div>

        </div>
    </div>
</section>

{{ end }}
